<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./sip/jssip.min.js"></script>
    <link rel="stylesheet" href="./popup.css" />
  </head>
  <body>
    <div id="callControl">
      <h2>SoftPhone JS SIP</h2>

      <form id="login-form">
        <input name="login" type="text" placeholder="введите логин..." />
        <input name="password" type="text" placeholder="введите пароль..." />
        <input name="server" type="text" placeholder="укажите сервер" />
        <button id="login-btn">Сохранить</button>
      </form>
      <div id="to">
        <input
          id="num"
          type="text"
          placeholder="Например, sip:0341262@voip.uiscom.ru"
        />
      </div>
      <div id="call">Вызов</div>

      <div id="hangup">Завершить</div>
      <div id="callStatus">Статус звонка</div>
      <p id="callTimer">00:00</p>
    </div>
    <script src="./popup.js"></script>

    <audio id="ringtone" src="./sounds/04335.mp3" preload="auto"></audio>
  </body>
</html>
